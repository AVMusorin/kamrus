{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8 >
	<title> {% block titile %} {% endblock %} </title>
	<link rel="stylesheet" href="{% static "general/css/bootstrap.css" %} ">
	{% block additional_css %}
	{% endblock %}
	{% block additional_js %}
	{% endblock %}
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src='{% static "general/js/bootstrap.js" %}'></script>
<div class='container'>
	<div class='row' >
		<div class='col-md-4'>
		</div>
		<div class='col-md-4'>
			{% if messages %}
    		<ul class="messages">
    		{% for message in messages %}
        		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            	<p>{{ message }}</p>
        		</li>
    		{% endfor %}
    		</ul>
			{% endif %}
		</div>
		<div class='col-md-4'></div>
	</div>
</div>
{% block content %}
{% endblock %} 
</body>
</html>
